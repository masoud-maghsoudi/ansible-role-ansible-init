---
galaxy_info:
  author: Masoud Maghsoudi
  role_name: ansible_init
  namespace: masoud_maghsoudi
  description: This ansible role helps to install Ansible on different Linux distributions. It can help to run ansible-pull commands on servers later on.

  license: MIT

  min_ansible_version: "2.1"

  platforms:
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - focal
        - jammy
  galaxy_tags:
    - ansible
    - linux
    - redhat
    - ol
    - alma
    - rocky
    - centos
    - debian
    - ubuntu